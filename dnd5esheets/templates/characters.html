{% extends "base.html" %}
{% block title %}
<h1>D&D 5e sheets</h1>
{% endblock %}

{% block head %}
<title>D&D 5e sheets</title>
{% endblock %}

{% block content %}
<ul>
    {% for character in characters %}
    <a href="/{{ character.slug }}">
        <li>{{ character.name }} - {{ character._class }} lvl {{ character.level }}
    </a></li>
    {% endfor %}
</ul>
{% endblock %}
