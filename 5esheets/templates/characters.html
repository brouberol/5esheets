{% extends "base.html" %}
{% block title %}
<h1>D&D 5e sheets</h1>
{% endblock %}

{% block head %}
<title>D&D 5e sheets</title>
{% endblock %}

{% block content %}
<ul>
    {% for sheet in sheets %}
    <a href="/{{ sheet.character.slug }}">
        <li>{{ sheet.character.name }} - {{ sheet.character._class }} lvl {{ sheet.character.level }}</li>
    </a>
    {% endfor %}
</ul>
{% endblock %}
